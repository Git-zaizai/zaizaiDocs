    let data = {

    const map = new Map()
    function createDef(obj) {
        let newobj = {}
        for (const key in obj) {
            Object.defineProperty(newobj, key, {

                get() {
                    return obj[key]
                },
                set(newValue) {
                    console.log('newValue', newValue);
                }
            })
        }
        return newobj
    }


    function createArray(list) {
        let newobj = {}
        let leng = list.length - 1
        let i = 0
        while (i < leng) {
            Object.defineProperty(newobj, i, {
                get() {
                    return list[i]
                },
                set(newValue) {
                    console.log('newValue', newValue);
                }
            })
            i++
        }
        return newobj
    }
